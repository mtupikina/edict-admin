<div class="min-h-screen flex flex-col items-center justify-center bg-slate-100/80 p-4">
  <div class="w-full max-w-sm flex flex-col items-center gap-8">
    <div class="flex flex-col items-center gap-5 p-8 bg-white rounded-2xl shadow-soft border border-slate-200/60 w-full transition-shadow duration-300 hover:shadow-lg">
      <div
        class="w-20 h-20 rounded-2xl bg-primary-100 flex items-center justify-center text-primary-600 shadow-sm transition-transform duration-200 hover:scale-105"
        aria-hidden="true"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-12 h-12"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"
          />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Edict Admin</h1>
      <p class="text-sm text-slate-500 text-center">
        Electronic dictionary administration
      </p>

      @if (showAccessDenied) {
        <p-message
          severity="error"
          text="Access denied. Only authorized administrators can sign in."
          styleClass="w-full rounded-xl"
        />
      }

      <p-button
        label="Login with Gmail"
        icon="pi pi-google"
        (onClick)="login()"
        [rounded]="true"
        styleClass="w-full shadow-soft hover:scale-[1.02] active:scale-[0.98] transition-transform duration-200"
      />
    </div>
  </div>
</div>
