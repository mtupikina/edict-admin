<p-dialog
  [visible]="visible()"
  (visibleChange)="onVisibleChange($event)"
  [header]="editingRole() ? 'Edit Role' : 'Add Role'"
  [modal]="true"
  [style]="{ width: 'min(100%, 400px)' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onCancelDialog()"
  styleClass="edict-dialog"
>
  <form [formGroup]="roleForm" (ngSubmit)="onSave()" class="flex flex-col gap-5">
    <div>
      <label for="roleName" class="block text-sm font-semibold text-slate-700 mb-1.5">Name</label>
      <input
        id="roleName"
        pInputText
        formControlName="name"
        class="w-full"
        placeholder="e.g. editor"
      />
      @if (roleForm.get('name')?.invalid && roleForm.get('name')?.touched) {
        <small class="text-red-600">Name is required</small>
      }
    </div>
    <div>
      <label for="roleDesc" class="block text-sm font-semibold text-slate-700 mb-1.5">Description</label>
      <input
        id="roleDesc"
        pInputText
        formControlName="description"
        class="w-full"
        placeholder="Optional"
      />
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button label="Cancel" severity="secondary" [outlined]="true" (onClick)="onCancelDialog()" />
    <p-button label="Save" (onClick)="onSave()" [loading]="saving()" styleClass="min-w-[100px]" />
  </ng-template>
</p-dialog>
