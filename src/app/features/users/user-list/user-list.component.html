<p-toast />
<p-confirmDialog />

<div class="min-h-screen bg-slate-100/80">
  <header
    class="sticky top-0 z-10 bg-white/95 backdrop-blur-sm border-b border-slate-200/80 shadow-card transition-shadow duration-300"
  >
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-xl bg-primary-100 flex items-center justify-center text-primary-600 shadow-sm transition-transform duration-200 hover:scale-105"
            aria-hidden="true"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"
              />
            </svg>
          </div>
          <span class="font-semibold text-slate-800 tracking-tight">Edict Admin</span>
        </div>
        <p-button
          label="Logout"
          icon="pi pi-sign-out"
          severity="secondary"
          [outlined]="true"
          (onClick)="logout()"
          styleClass="hover:scale-[1.02] active:scale-[0.98]"
        />
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
      <h2 class="text-2xl font-bold text-slate-800 tracking-tight">Users</h2>
      <p-button
        label="Add User"
        icon="pi pi-plus"
        (onClick)="openCreateDialog()"
        styleClass="shadow-soft"
      />
    </div>

    <div class="bg-white rounded-2xl shadow-soft border border-slate-200/60 overflow-hidden transition-shadow duration-300 hover:shadow-lg">
      <app-user-table
        [users]="users"
        [loading]="loading"
        (editUser)="openEditDialog($event)"
        (deleteUser)="confirmDelete($event.event, $event.user)"
      />
    </div>
  </main>
</div>

<app-user-form-dialog
  [(visible)]="dialogVisible"
  [user]="editingUser"
  [saving]="saving"
  (saveRequest)="onSave($event)"
/>
