<header
  class="sticky top-0 z-10 bg-white/95 backdrop-blur-sm border-b border-slate-200/80 shadow-card transition-shadow duration-300"
>
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <nav class="flex items-center gap-1">
        <div
          class="w-10 h-10 rounded-xl bg-primary-100 flex items-center justify-center text-primary-600 shadow-sm mr-2"
          aria-hidden="true"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"
            />
          </svg>
        </div>
        <a routerLink="/users" [class]="navLinkClass('/users')">
          Users
        </a>
        <a routerLink="/permissions" [class]="navLinkClass('/permissions')">
          Roles &amp; Permissions
        </a>
      </nav>
      <p-button
        label="Logout"
        icon="pi pi-sign-out"
        severity="secondary"
        [outlined]="true"
        (onClick)="logout()"
        styleClass="hover:scale-[1.02] active:scale-[0.98]"
      />
    </div>
  </div>
</header>
